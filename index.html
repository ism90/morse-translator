<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="content">
      <header class="header">
        <h1 class="header__title">MORSE CODE TRANSLATOR</h1>
      </header>

      <main>
        <div class="input">
          <textarea
            type="text"
            placeholder="Enter some English or Morse!"
            id="input"
            class="input__box"
            autofocus
          ></textarea>
        </div>

        <div class="output">
          <p class="output__area"></p>
        </div>

        <div class="buttons">
          <button class="buttons clear">CLEAR</button>
          <button class="buttons button">TRANSLATE</button>
          <button class="buttons sound">SOUND</button>
        </div>
      </main>
    </div>
    <script src="./scripts/morseSynth.js"></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
