<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Morse Code Translator</h1>
      <h3>-- --- .-. ... . / - .-. .- -. ... .-.. .- - --- .-.</h3>
    </header>

    <main>
      <div class="input">
        <input
          type="text"
          placeholder="Enter some English or Morse!"
          id="input"
          class="input__box"
        />
        <div class="input__buttons">
          <button class="input__buttons button">Translate</button>
        </div>
      </div>
      <div class="output">
      </div>
    </main>

    <script src="./scripts/translator.js" type="module"></script>
  </body>
</html>
